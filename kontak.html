	<section class="profile-section"><center><h2 class="title">KUY JOIN</h2></center>
		<center><form action="#" style="width: 90px" class="posisi1"></form>
		<fieldset class="i">
		<tr><table width="90%" border="0"></tr>
			<div id="Konten">
			<div class="kontak">
			<table align="center" class="form-kontak1" border="0">
				<tr style="height: 50px;">
					<b>Formulir</b>
		</tr>
			<td rowspan="35" width="250px"></td>
		</tr>

		<tr style="height: 50px;">                        
			<td><label for="NPM">Npm</label></td>
			<td>         :</td>
			<td><input class="text" placeholder=" Masukkan NPM" type="text" name="NPM"></td>
			</td>
		</tr>

		<tr style="height: 50px;">
			<td>
			<label for="Nama">Nama</label></td>
			<td>         :</td>
			<td><input class="text" placeholder=" Masukkan Nama Lengkap" type="text" name="Nama"></td>
			</td>
		</tr>

		<tr style="height: 50px;">                        
			<td><label for="password">Password</label></td>
			<td>         :</td>
			<td><input class="text" placeholder=" Masukkan Password" type="password" name="password"></td>
			</td>
		</tr>

		<tr style="height: 50px;">
			<td><label for="Agama">Agama</label></td>
			<td>         :</td>
			<td><select name="Agama" id="combobox">
				<option value="Default">Pilih Agama</option>
				<option value="Islam">Islam</option>
				<option value="Khatolik">Khatolik</option>
				<option value="Protestan">Protestan</option>
				<option value="Budha">Budha</option>
				<option value="Hindu">Hindu</option>
				<option value="Konghucu">Konghucu</option>
			</select></td>
		</tr>

		<tr style="height: 50px;">                        
			<td><label for="Hp">No. Hp</label></td>
			<td>         :</td>
			<td><input class="number" placeholder=" 08xxxxxxxxxx" type="number" name="Hp"></td>
		</td>
		</tr>

		<tr style="height: 50px;">                        
			<td><label for="gender">Gender</label></td>
			<td>         :</td>
			<td><input type="radio" name="gender" value="pria">Pria
			<input type="radio" name="gender" value="wanita">Wanita
			<input type="radio" name="gender" value="other">Other </td>
		</tr>

		<tr style="height: 50px;">
			<td><label for="time">Waktu</label></td>
			<td>         :</td>
			<td><input type="time" id="time" min="12.00" max="00.00" required></td>
		</tr>
		
		<tr style="height: 50px;">
			<td><label for="Prodi">Prodi</label></td>
			<td>         :</td>
			<td><select name="fakultas" id="combobox">
				<option value="Default">Pilih Prodi</option>
				<option value="Teknik Mesin">Teknik Informatika</option>
				<option value="Teknik Mesin">Teknik Mesin</option>
				<option value="Teknik Sipil">Teknik Sipil</option>
				<option value="Teknik Perminyakan">Teknik Perminyakan</option>
				<option value="Teknik Planologi">Teknik Planologi</option>
				<option value="Teknik Geologi">Teknik Geologi</option>
			</select></td>
		</tr>
	
		<tr style="height: 50px;">
			<td><label for="cek">Angkatan</label></td>
			<td>         :</td>
			<td>
			<input type="checkbox" name="Angkatan" value="Tahun2016">2016
			<input type="checkbox" name="Angkatan" value="Tahun2017">2017
			<input type="checkbox" name="Angkatan" value="Tahun2018">2018
			<input type="checkbox" name="Angkatan" value="Tahun2019">2019
			</td>
		</tr>
	
		<tr style="height: 50px;">
			<td><label for="date">Tanggal</label></td>
			<td>         :</td>
			<td><input type="date"></td>
		</tr>
	
		<tr style="height: 50px;">                        
			<td><label for="Alamat">Alamat</label></td>
			<td>         :</td>
			<td><textarea class="alamat" placeholder="Masukkan Alamat" name="" id="" cols="30" rows="10"></textarea></td>
		</tr>

		<tr style="height: 50px;">
			<td><label for="file">File</label></td>
			<td>         :	</td>
			<td><input class="file" type="file"></td>
		</tr>

		<td colspan="2"></td>
		<td> 
			<input type="submit" name="Simpan" value="Save">
			<input type="reset" name="Reset Data" value="Reset">
		</td>
		</table>
			</form>
